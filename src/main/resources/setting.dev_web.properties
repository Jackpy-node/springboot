批量任务管理服务.adminServer任务接出客户端.enable=false
######################################
#
# 批量任务服务配置
#
######################################
#####################################
批量任务执行主控服务配置.enable=false
批量任务执行主控服务配置.taskServer接入服务.enable=true
批量任务执行主控服务配置.taskServer接入服务.端口=5088
批量任务执行主控服务配置.taskServer接入服务.分发线程数=2
#####################################
# 此处的值配置成”最大作业并发数/job作业服务器个数”
#####################################
