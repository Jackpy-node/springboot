######################################
#
# 批量服务基本配置
#
######################################
文件批量配置.enable=true
文件批量配置.文件体是否支持批量插入=true
# 批量任务管理服务基本配置，用于任务轮询与分发
批量任务管理服务.enable=false
批量任务管理服务.任务健康检查轮询线程.enable=false
#####################################
# 轮询线程首次执行时间需大于discovery服务时间，保证执行时命名服务表中已有相关信息
#####################################
批量任务管理服务.任务健康检查轮询线程.首次执行延迟时间=70
批量任务管理服务.任务健康检查轮询线程.间隔时间=10
批量任务管理服务.批量任务调度轮询线程配置.enable=false
